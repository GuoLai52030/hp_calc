<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>血月数值压力模拟器</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --cyan: #00e5ff; --gold: #ff9f43; --bg: #121212; --panel: #1e1e1e; }
        body { background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; padding: 20px; }
        .wrapper { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        .panel { background: var(--panel); padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .control-group { margin-bottom: 22px; }
        .label-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9em; color: #aaa; }
        .val-num { color: var(--cyan); font-weight: bold; font-family: 'Courier New', monospace; }
        input[type=range] { width: 100%; accent-color: var(--cyan); cursor: pointer; }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #000; padding: 15px; border-radius: 8px; border-left: 4px solid var(--cyan); }
        .card-title { font-size: 0.7em; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .card-val { font-size: 1.6em; font-weight: bold; margin-top: 5px; }

        .pressure-box { padding: 20px; border-radius: 8px; background: #252525; border: 1px solid #444; text-align: center; }
        .pressure-title { font-size: 0.9em; color: #888; margin-bottom: 10px; }
        #pressureVal { font-size: 2.5em; font-weight: bold; color: var(--gold); }
        
        canvas { background: #000; border-radius: 8px; margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="panel">
        <h3 style="margin-top:0; border-bottom:1px solid #333; padding-bottom:10px;">⚙️ 参数调节</h3>
        
        <div class="control-group">
            <div class="label-row">血月等级 (L) <span class="val-num" id="lText">0</span></div>
            <input type="range" id="lSlider" min="0" max="300" value="0">
        </div>

        <div class="control-group">
            <div class="label-row">词缀增伤累计 (%) <span class="val-num" id="bText">0%</span></div>
            <input type="range" id="bSlider" min="0" max="1000" value="0" step="10">
        </div>

        <div class="control-group">
            <div class="label-row">暴击率 (%) <span class="val-num" id="cText">0%</span></div>
            <input type="range" id="cSlider" min="0" max="100" value="0">
        </div>

        <div class="control-group">
            <div class="label-row">怪物数量 (N) <span class="val-num" id="nText">1</span></div>
            <input type="range" id="nSlider" min="1" max="100" value="1">
        </div>

        <div style="font-size: 0.8em; color: #555; line-height: 1.6;">
            公式参考：<br>
            • ATK_in = 42 + 80 × (1 + Bonus%)<br>
            • Crit = 2 × ATK_in - 42<br>
            • HP 分段函数拟合完成
        </div>
    </div>

    <div class="panel">
        <div class="stat-grid">
            <div class="stat-card">
                <div class="card-title">局内总攻击力</div>
                <div id="atkIn" class="card-val">122</div>
            </div>
            <div class="stat-card" style="border-left-color: var(--gold);">
                <div class="card-title">暴击伤害</div>
                <div id="critDmg" class="card-val">202</div>
            </div>
            <div class="stat-card" style="border-left-color: #888;">
                <div class="card-title">单怪血量 (HP)</div>
                <div id="hpSingle" class="card-val">3,703</div>
            </div>
            <div class="stat-card" style="border-left-color: #444;">
                <div class="card-title">期望伤害 (DPA)</div>
                <div id="dpa" class="card-val">122</div>
            </div>
        </div>

        <div class="pressure-box">
            <div class="pressure-title">当前数值压力 (总血量 / 期望伤害)</div>
            <div id="pressureVal">30.35</div>
            <div style="font-size: 0.8em; color: #666; margin-top: 10px;">数值越高，代表击杀怪物所需的攻击次数越多</div>
        </div>

        <canvas id="pressureChart" height="150"></canvas>
    </div>
</div>

<script>
    const lS = document.getElementById('lSlider');
    const bS = document.getElementById('bSlider');
    const cS = document.getElementById('cSlider');
    const nS = document.getElementById('nSlider');
    const chartCtx = document.getElementById('pressureChart').getContext('2d');

    // 严格按照公式拟合怪物血量
    function getMonsterHP(L) {
        if (L <= 100) return 3703 + 24.57 * L;
        if (L <= 200) return 6160 + 262.68 * (L - 100);
        return 32428 + 383.48 * (L - 200);
    }

    const chart = new Chart(chartCtx, {
        type: 'line',
        data: {
            labels: Array.from({length: 31}, (_, i) => i * 10),
            datasets: [{
                label: '不同血月等级下的数值压力',
                data: [],
                borderColor: '#00e5ff',
                backgroundColor: 'rgba(0, 229, 255, 0.1)',
                fill: true,
                tension: 0.3,
                pointRadius: 2
            }]
        },
        options: {
            plugins: { legend: { display: false } },
            scales: { 
                y: { grid: { color: '#222' }, ticks: { color: '#555' } },
                x: { grid: { display: false }, ticks: { color: '#555' } }
            }
        }
    });

    function update() {
        const L = parseInt(lS.value);
        const B = parseInt(bS.value) / 100;
        const C = parseInt(cS.value) / 100;
        const N = parseInt(nS.value);

        const outAtk = 42;
        const baseAtkDiff = 80; // 122 - 42

        // 1. 局内攻击力公式
        const atkIn = outAtk + baseAtkDiff * (1 + B);
        
        // 2. 暴击伤害公式
        const critDmg = 2 * atkIn - outAtk;

        // 3. 期望伤害与血量
        const hp = getMonsterHP(L);
        const dpa = atkIn * (1 - C) + critDmg * C;
        const pressure = (hp * N) / dpa;

        // UI更新
        document.getElementById('lText').innerText = L;
        document.getElementById('bText').innerText = (B * 100).toFixed(0) + '%';
        document.getElementById('cText').innerText = (C * 100).toFixed(0) + '%';
        document.getElementById('nText').innerText = N;

        document.getElementById('atkIn').innerText = Math.round(atkIn).toLocaleString();
        document.getElementById('critDmg').innerText = Math.round(critDmg).toLocaleString();
        document.getElementById('hpSingle').innerText = Math.round(hp).toLocaleString();
        document.getElementById('dpa').innerText = Math.round(dpa).toLocaleString();
        document.getElementById('pressureVal').innerText = pressure.toFixed(2);

        // 图表：展示当前配置在 L=0 到 L=300 下的压力曲线
        chart.data.datasets[0].data = Array.from({length: 31}, (_, i) => {
            const tempL = i * 10;
            return (getMonsterHP(tempL) * N) / dpa;
        });
        chart.update('none');
    }

    [lS, bS, cS, nS].forEach(s => s.addEventListener('input', update));
    update();
</script>

</body>
</html>
